<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Search</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park Search</h1>

        <form id="js-form">
            <div class="block">
                <label for="search">Enter the two letter abbreviation for the state you'd like to search (for more than one state, just seperate the abbreviatons with a comma and no spaces):</label>
                <input type="text" name="search" id="js-search" required placeholder="Search States">
            </div>

            <div class="block">
                <label for="max-results">Maximum results per page:</label>
                <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="500">
            </div>

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
